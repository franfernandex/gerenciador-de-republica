{% extends "base.html" %}

{% block titulo %}
    Gerenciador De Republica - Cadastro
{% endblock %}

{% block conteudo %}
    <div class="mycard">
        <h1>Cadastre-se</h1>
        <center>
        
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <!-- <span class="input-group-text">Usuário: </span> -->
                    <input type="text" class="form-control" placeholder="Usuário" name="usuario">
                </div>
                <br>

                <div class="input-group">
                    <!--  <span class="input-group-text">E-mail: </span> -->
                    <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                </div>
                <br>

                <div class="input-group">
                    <!-- <span class="input-group-text">Senha: </span> -->
                    <input type="password" class="form-control" placeholder="Senha" name="senha" autocomplete="off">
                </div>
                <br>

                <div class="input-group">
                    <!-- <span class="input-group-text">Nome: </span> -->
                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                </div>
                <br>

                <div class="input-group">
                    <!-- <span class="input-group-text">CPF: </span> -->
                    <input type="text" class="form-control" placeholder="000.000.000-00" name="cpf">
                </div>
                <br>

                <div class="input-group">
                    <!-- <span class="input-group-text">Idade: </span> -->
                    <input type="number" class="form-control" placeholder="Idade" name="idade" min="1" max="120">
                </div>
                <br>

                <div class="input-group">
                    <!-- <span class="input-group-text">Telefone: </span> -->
                    <input type="text" class="form-control" placeholder="(00) 00000-0000" name="telefone">
                </div>
                <br>

                <input type="submit" value="Cadastrar" class="btn btn-primary">        
            </form>

        </center>
    </div>
{% endblock %}

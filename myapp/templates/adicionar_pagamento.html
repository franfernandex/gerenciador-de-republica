{% extends "base.html" %}
{% block conteudo %}

<div class="container mt-4">
    <h2 class="mb-3">Registrar Pagamento</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'pagamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
